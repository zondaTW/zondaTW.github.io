<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}" class="dark">

<title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
<meta charset="{{ site.encoding }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta name="author" content="{{ page.author | default: site.author | escape}}">
<meta name="generator" content="Jekyll v{{ jekyll.version }}">
<link rel="canonical" href="{{ page.url | absolute_url }}">
{% include import.html %}


<header id="defaultHeader" class="dark">
  <nav class="navbar navbar-collapse">
    <div>
      <div class="navbar-header">
        <h1><a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a></h1>
      </div>
      {% if site.icons %}
      <span class="nav navbar-nav navbar-right">
        {% for link in site.icons %}
          <a class="icon" href="{{ link[1] }}"><svg><use xlink:href="{{ "/assets/fontawesome/icons.svg" | relative_url }}#{{ link[0] }}"></use></svg></a>
        {% endfor %}
      </span>
      {% endif %}
    </div>
  </nav>
</header>

{{ content }}
<button id="scrollTopBtn" onclick="ScrollTopBtnFunc()" type="button" class="btn btn-outline-light">
  <i class="fas fa-angle-double-up"></i>
</button>
<script type="text/javascript">
  var FourLeafCloverZCVar

  function ScrollTopBtnFunc() {
    FourLeafCloverZCVar = setInterval(ScrollTopBtnFuncBy, 10)
  }

  function ScrollTopBtnFuncBy(eachHeight) {
    if (document.documentElement && document.documentElement.scrollTop) {
      if (document.documentElement.scrollTop <= 0) {
        clearInterval(FourLeafCloverZCVar)
      } else {
        window.scrollBy(0, -30);
      }
    } else {
      if (document.body.scrollTop <= 0) {
        clearInterval(FourLeafCloverZCVar)
      } else {
        window.scrollBy(0, -30);
      }
    }
  }
</script>

</html>
